        // 페이지 로드 시 제목과 내용을 무작위로 선택하는 함수
        function getRandomText(excludeIndex = -1) {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * texts.length);
            } while (randomIndex === excludeIndex);
            return texts[randomIndex];
        }

        function applyRandomText(memoBox, textData) {
            const textTitle = memoBox.querySelector('.textTitle');
            const backText = memoBox.querySelector('.backText');

            textTitle.textContent = textData.title;
            backText.innerHTML = '';

            textData.lines.forEach(line => {
                const p = document.createElement('p');
                p.textContent = line;
                backText.appendChild(p);
            });
        }

        function setRandomTexts() {

            applyRandomText(memoBoxes[0], firstText);

            const secondText = getRandomText(texts.indexOf(firstText));
            applyRandomText(memoBoxes[1], secondText);
        }

        window.onload = () => {
            setRandomTexts();
            document.getElementById('refreshButton').addEventListener('click', setRandomTexts);
            document.getElementById('refreshButton').addEventListener('click', getRandomPastelColor);
        };

        // 랜덤한 파스텔 색상 생성 함수
        function getRandomPastelColor() {
            const r = Math.floor((Math.random() * 127) + 128); // 128-255 사이의 값으로 밝은 톤 생성
            const g = Math.floor((Math.random() * 127) + 128);
            const b = Math.floor((Math.random() * 127) + 128);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // memoBox의 배경색을 랜덤하게 지정
        document.querySelectorAll('.memoBox').forEach((memoBox) => {
            const colorBox = memoBox.querySelector('.colorBox');
            colorBox.style.backgroundColor = getRandomPastelColor();

            // memoBox 클릭 시 flip 기능 추가
            memoBox.addEventListener('click', () => {
                memoBox.classList.toggle('flip');
            });
        });

    </script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
